<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação formulário</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form class="form" method="post" action="">
            <p>
                <label for="name">Nome</label>
                <input class="form__input" type="text" name="name" id="name" data-error="Por favor preencha seu nome"
                    autofocus />
            </p>
            <p>
                <label for="dateOfBirth">Data de nascimento</label>
                <input class="form__input" type="date" name="dateOfBirth" id="dateOfBirth"
                    data-error="Por favor preencha sua data de nascimento" />
            </p>
            <p>
                <label for="email">E-mail</label>
                <input class="form__input" type="email" name="email" id="email"
                    data-error="Por favor preencha seu email" />
            </p>
            <p>
                <label for="city">Cidade</label>
                <input class="form__input" type="text" name="city" id="city"
                    data-error="Por favor preencha sua cidade" />
            </p>
            <p>
                <button type="submit">Enviar</button>
            </p>
        </form>
        <div class="success-message">
            Seus dados foram enviados.
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
